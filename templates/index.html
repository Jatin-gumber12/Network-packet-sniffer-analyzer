<!DOCTYPE html>
<html>
<head>
  <title>Packet Sniffer Dashboard</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
  <h2>Live Packet Sniffer Dashboard</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Source</th>
        <th>Destination</th>
        <th>Protocol</th>
        <th>Length</th>
      </tr>
    </thead>
    <tbody id="packetTable"></tbody>
  </table>

  <script>
    const socket = io();

    socket.on("new_packet", (data) => {
      let row = document.createElement("tr");
      row.innerHTML = <td>${data.src}</td><td>${data.dst}</td><td>${data.proto}</td><td>${data.len}</td>;
      document.getElementById("packetTable").prepend(row);
    });
  </script>
</body>
</html>
